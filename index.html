<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Weather Mailer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Daily Weather Mailer</h1>
  <h3>Please enter your information below:</h3>
  <form method="get" action="null">
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" placeholder="user@domain.com" />
    <p />
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="John Smith" />
    <p />
    <label for="areacode">Area Code</label>
    <input type="text" name="areacode" id="areacode" placeholder="12345" />
    <p />
    <input type="submit" name="submit" id="submit" value="Submit" />
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
